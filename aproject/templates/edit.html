<div class="flex flex-col w-full" >
    <h2 class="content text-5xl"> Edit Habit </h2>
    <form action="/edit" method="get">
        <input name="habit-id" id="habit-id" type="hidden" value="{{habit_id}}">
        <div style="margin: 40px;">
            Name
            <br>
            <input class="input" id="habit-name" name="habit-name" type="text" autocomplete="off" placeholder="Name of the Habit" style="width:300px;" maxlength="50" value="{{habit_name}}">
        </div>
        <div style="margin: 40px;"> <input id="color" name="color" type="hidden" value="{{color}}"> </div>
        <div style="margin: 40px;">
            Description
            <br>
            <textarea class="input" id="description" name="description" maxlength="200" placeholder="Add Description" type="text" autocomplete="off" style=" width: 200px; height: 100px; resize: none;">{{habit_description}}</textarea>
        </div>

        <div style=" background-color:#2A303C; position:relative; z-index:0; margin:40px; left:570px; width:200px; height: 150px; border-radius:8%;">
            <div style="position:absolute;">
                <div id="red-button" style="background-color:rgb(255,0,0); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- RED --> </div>
                <div id="orange-button" style="background-color:rgb(255,160,0); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- ORANGE --></div>
            </div>
            <div style="position:absolute; left:60px;">
                <div id="yellow-button"  style="background-color:rgb(255,255,0); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- YELLOW --></div>
                <div id="green-button" style="background-color:rgb(0,255,0); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- GREEN --></div>
            </div>
            <div style="position:absolute; left:120px;">
                <div id="blue-button"  style="background-color:rgb(0,0,255); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- BLUE --></div>
                <div id="purple-button"  style="background-color:rgb(255,0,255); border-radius: 40%; width:40px; height:40px; margin:20px; opacity:0.3; border-style:none;"> <!-- PURPLE --></div>
            </div>
        </div>

        <fieldset>
            <div class="weekDays-selector">
                <input type="checkbox" id="weekday-sun" class="weekday" name="weekday" value="1"/>
                <label for="weekday-sun" class="weekendday">S</label>
                <input type="checkbox" id="weekday-mon" class="weekday" name="weekday" value="2"/>
                <label for="weekday-mon">M</label>
                <input type="checkbox" id="weekday-tue" class="weekday" name="weekday"value="3"/>
                <label for="weekday-tue">T</label>
                <input type="checkbox" id="weekday-wed" class="weekday" name="weekday"value="4"/>
                <label for="weekday-wed">W</label>
                <input type="checkbox" id="weekday-thu" class="weekday" name="weekday"value="5"/>
                <label for="weekday-thu">T</label>
                <input type="checkbox" id="weekday-fri" class="weekday" name="weekday" value="6"/>
                <label for="weekday-fri">F</label>
                <input type="checkbox" id="weekday-sat" class="weekday" name="weekday" value="7"/>
                <label for="weekday-sat" class="weekendday">S</label>
              </div>
            </fieldset>

            <input id="weekdays" name="weekdays" type="hidden" value="{{weekdays}}" >


        <script>

            let weekdaysStr = document.querySelector("#weekdays").value;
            const arr = weekdaysStr.split(",");

            const ints = [];
            for (let i = 0; i < arr.length - 1; i++) {
            const num = parseInt(arr[i]); // Convert each string to an integer
            ints.push(num); // Add the integer to the 'ints' array
            }

            let Sun = document.querySelector("#weekday-sun");
            let Mon = document.querySelector("#weekday-mon");
            let Tue = document.querySelector("#weekday-tue");
            let Wed = document.querySelector("#weekday-wed");
            let Thu = document.querySelector("#weekday-thu");
            let Fri = document.querySelector("#weekday-fri");
            let Sat = document.querySelector("#weekday-sat");

            function intCheck(m){
                if (ints[m] == 1){
                    Sun.checked = true;
                }
                if (ints[m] == 2){
                    Mon.checked = true;
                }
                if (ints[m] == 3){
                    Tue.checked = true;
                }
                if (ints[m] == 4){
                    Wed.checked = true;
                }
                if (ints[m] == 5){
                    Thu.checked = true;
                }
                if (ints[m] == 6){
                    Fri.checked = true;
                }
                if (ints[m] == 7){
                    Sat.checked = true;
                }
            }


            for (let m=0; m < ints.length; m++) {
                intCheck(m);
            }


        </script>

        <br>
        <div style="position: relative;">
            <input name="start_month" id="start_month" type="hidden" value="{{start_month}}">
            <input name="start_day" id="start_day" type="hidden" value="{{start_day}}" >
            <input name="start_year" id="start_year" type="hidden" value="{{start_year}}">
            <div> Optionally, choose the end of your habit </div>

            {% if ende_year == "2103" and ende_month == "2" and ende_day == "14" %}
                <input class="input" name="ende_month" id="ende_month" autocomplete="off" placeholder="month: {{mesiac}}" type="number" min="1" max="12" oninput="validity.valid||(value='')">
                <input class="input" name="ende_day" id="ende_day" autocomplete="off" placeholder="day: {{den}}" type="number" min="1" max="31" oninput="validity.valid||(value='')">
                <input class="input" name="ende_year" id="ende_year" autocomplete="off" placeholder="year: {{rok}}" type="number">
            {% else %}
                <input class="input" name="ende_month" id="ende_month" autocomplete="off" placeholder="month" type="number" value="{{ende_month}}" min="1" max="12" oninput="validity.valid||(value='')">
                <input class="input" name="ende_day" id="ende_day" autocomplete="off" placeholder="day" type="number" value="{{ende_day}}" min="1" max="31" oninput="validity.valid||(value='')">
                <input class="input" name="ende_year" id="ende_year" autocomplete="off" placeholder="year" type="number" value="{{ende_year}}">
            {% endif %}
        </div>
        <div style="margin: 40px; "> <button id="submit" class="text-2xl glass" type="submit"> Save Changes </button> </div>

<script>


let descField = document.querySelector("#description");

function vyska(dField){
    if (100 < dField.scrollHeight)
    {
        dField.style.height = dField.scrollHeight + "px";
    }

};

descField.addEventListener('input', () => {
    vyska(descField);
});



let index = null;
let defindex = document.querySelector("#color").value;

let red = document.querySelector("#red-button");
let orange = document.querySelector("#orange-button");
let yellow = document.querySelector("#yellow-button");
let green = document.querySelector("#green-button");
let blue = document.querySelector("#blue-button");
let purple = document.querySelector("#purple-button");



function zaklad(){
    if (index != "rot")
    red.style.opacity = 0.3;
    if (index != "orange")
    orange.style.opacity = 0.3;
    if (index != "gelb")
    yellow.style.opacity = 0.3;
    if (index != "gr端n")
    green.style.opacity = 0.3;
    if (index != "blau")
    blue.style.opacity = 0.3;
    if (index != "violett")
    purple.style.opacity = 0.3;
}

function zaklad_click(){
    red.style.border = "none";
    orange.style.border = "none";
    yellow.style.border = "none";
    green.style.border = "none";
    blue.style.border = "none";
    purple.style.border = "none";
    index = null;
}




function cervena()
{
    red.style.opacity = 1;
}

function cervena_click(){
    if (index != "rot")
    {
        zaklad_click();
        red.style.border = "inset";
        index = "rot";
        zaklad();
        colorInput.value = index;
    }
    else
    {
        red.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }
}


function pomarancova(){
    orange.style.opacity = 1;
}

function pomarancova_click(){
    if (index != "orange")
    {
        zaklad_click();
        orange.style.border = "inset";
        index = "orange";
        zaklad();
        colorInput.value = index;
    }
    else
    {
        orange.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }
}

function zlta(){
    yellow.style.opacity = 1;
}


function zlta_click(){
    if (index != "gelb")
    {
        zaklad_click();
        yellow.style.border = "inset";
        index = "gelb"
        zaklad();
        colorInput.value = index;
    }
    else
    {
        yellow.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }
}


function zelena(){
    green.style.opacity = 1;
}

function zelena_click(){
    if (index != "gr端n")
    {
        zaklad_click();
        green.style.border = "inset";
        index = "gr端n";
        zaklad();
        colorInput.value = index;
    }
    else
    {
        green.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }


}


function modra(){
    blue.style.opacity = 1;
}

function modra_click(){
    if (index != "blau")
    {
        zaklad_click();
        blue.style.border = "inset";
        index = "blau";
        zaklad();
        colorInput.value = index;
    }
    else
    {
        blue.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }

}

function fialova(){
    purple.style.opacity = 1;
}

function fialova_click(){
    if (index != "violett")
    {
        zaklad_click();
        purple.style.border = "inset";
        index = "violett";
        zaklad();
        colorInput.value = index;
    }
    else
    {
        purple.style.border = "none";
        index = null;
        colorInput.value = defindex;
    }

}

function zaciatok(defindex){
    if (defindex == "rot"){
        cervena_click();
        red.style.opacity = 1;
    }
    else if (defindex == "orange"){
        pomarancova_click();
        orange.style.opacity = 1;
    }
    else if(defindex == "gelb"){
        zlta_click();
        yellow.style.opacity = 1;
    }
    else if (defindex == "gr端n"){
        zelena_click();
        green.style.opacity = 1;
    }
    else if (defindex == "blau"){
        modra_click();
        blue.style.opacity = 1;
    }
    else if (defindex == "violett"){
        fialova_click();
        purple.style.opacity = 1;
    }
};

window.addEventListener('load', () => {
    zaciatok(defindex);
});

red.addEventListener('mouseover', cervena);
red.addEventListener('click', cervena_click)
red.addEventListener('mouseout', zaklad);

orange.addEventListener('mouseover', pomarancova);
orange.addEventListener('click', pomarancova_click);
orange.addEventListener('mouseout', zaklad);

yellow.addEventListener('mouseover', zlta);
yellow.addEventListener('click', zlta_click);
yellow.addEventListener('mouseout', zaklad);

green.addEventListener('mouseover', zelena);
green.addEventListener('click', zelena_click)
green.addEventListener('mouseout', zaklad);

blue.addEventListener('mouseover', modra);
blue.addEventListener('click', modra_click)
blue.addEventListener('mouseout', zaklad);

purple.addEventListener('mouseover', fialova);
purple.addEventListener('click', fialova_click)
purple.addEventListener('mouseout', zaklad);

const colorInput = document.querySelector("#color")
let submit = document.querySelector("#submit")

submit.addEventListener('click', () => {
    colorInput.value = index;
});


let habit_name = document.querySelector("#habit-name");
let description = document.querySelector("#description");
console.log(description);
console.log(habit_name);
console.log(colorInput);

function checkInputs(){

    if ( habit_name.value && description.value)
    {
        submit.disabled = false;
        submit.style.opacity = 1;
    }
    else
    {
        submit.disabled = true;
        submit.style.opacity = 0.3;
    }
};

setInterval(checkInputs, 100);

</script>
